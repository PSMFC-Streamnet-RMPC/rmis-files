<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <title>RMIS File Upload Test</title>

  <script src="tools/jquery.min.js"></script> 
  <script src="tools/bootstrap.bundle.min.js"></script>
  <link href="tools/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link href="tools/uppy.min.css" rel="stylesheet">
  <script src="tools/uppy.min.js"></script>   
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>

<div class="container rounded" style="background-color: #FAF7F2; border: 2px solid #dee2e6; padding: 30px; border-radius: .35rem!important; margin-top: 1.5rem;">

<div id="statusInfo" style="display: none" class="fxn">
  <div class="card">
    <h3 class="step-title" id="statusMsg"></h3>
  </div>
</div>  

<div class="card fxn" id="userLogin" style="display: none">
  <form id="loginForm" class="login-form" data-form="loginForm">  
    <h3 class="step-title">Log In</h3>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" required name="email" id="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" required name="password" id="password">      
    </div>
    <button type="submit" value="login">Submit</button>    
  </form>
</div>

<div id="userLoggedIn" style="display: none" class="">
  
  <nav class="navbar navbar-expand-sm navbar-light" style="background-color: rgba(0,0,0,.05);">
  
  <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
    <ul class="navbar-nav">      
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
          Dropdown
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#" onclick="logOut()">Log Out</a>
        </div>
      </li>
    </ul>  
  </div>

  </nav>  

  <div class="Uppy">
    <form action="https://xhr-server.herokuapp.com/upload" method="post">
      <h5>Uppy was not loaded — slow connection, unsupported browser, weird JS error on a page — but the upload still works, because HTML is cool like that</h5>
      <input type="file" name="files[]" multiple="">
      <button type="submit">Fallback Form Upload</button>
    </form>
  </div>
         
  <div class="UppyProgressBar"></div>

  <div class="card" class="fxn" id="userUpload" style="max-width: 650px;">
    <div id="datafiles"></div>
  </div>

</div>


</div> <!-- container -->











</body>

</html>
